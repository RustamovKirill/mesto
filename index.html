<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="images/icons8-m.png" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="images/mesto-logo.svg" alt="логотип место" class="header__logo" />
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/cousteau.jpg" alt="жак-ив-кусто" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" id="open-form" class="profile__edit-button" aria-label="открытие поля для редактирования"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/karachaevsk.jpg" alt="карачаевск" />
                    <div class="element__block">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/mount-elbrus.jpg" alt="гора эльбрус" />
                    <div class="element__block">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/dombay.jpg" alt="домбай" />
                    <div class="element__block">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/mount-elbrus.jpg" alt="гора эльбрус" />
                    <div class="element__block">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/dombay.jpg" alt="домбай" />
                    <div class="element__block">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__heart-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/karachaevsk.jpg" alt="карачаево-черкесия" />
                    <div class="element__block">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__heart-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__subtitle">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__form">
                <button type="button" class="popup__button" aria-label="кнопка закрытия формы"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="input">
                    <input type="text" name="name" class="input__text input__text_type_name" />
                    <input type="text" name="content" class="input__text input__text_type_content" />
                    <button type="submit" class="input__button-save" aria-label="кнопка сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
