<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="images/icons8-m.png" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="images/mesto-logo.svg" alt="логотип место" class="header__logo" />
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/cousteau.jpg" alt="жак-ив-кусто" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" id="open-form" class="profile__edit-button" aria-label="открытие поля для редактирования"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__subtitle">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-prifile">
            <div class="popup__form">
                <button type="button" class="popup__button popup__button_type_close-edit" aria-label="кнопка закрытия формы"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="input">
                    <input type="text" name="name" class="input__text input__text_type_name" placeholder="Имя" required />
                    <input type="text" name="content" class="input__text input__text_type_content" placeholder="Достижения" required />
                    <button type="submit" class="input__button-save" aria-label="кнопка сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-element">
            <div class="popup__form">
                <button type="button" class="popup__button popup__button_type_close-add" aria-label="кнопка закрытия формы"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form" class="input input_add-card">
                    <input type="text" name="description" class="input__text input__text_type_title" placeholder="Название" required />
                    <input type="url" name="image" class="input__text input__text_type_link" placeholder="Ссылка на картинку" />
                    <button type="submit" class="input__button-save" aria-label="кнопка создать">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_show-image">
            <div class="popup__show-image">
                <button type="button" class="popup__button popup__button_type_close-image" aria-label="кнопка закрытия формы"></button>
                <img class="popup__image" src="#" alt="-">
                <p class="popup__subtitle-image"></p>
            </div>
        </div>
        <template class="template">
            <article class="element">
                <button type="button" class="element__basket-button"></button>
                <img class="element__image" src="#" alt="-" />
                <div class="element__block">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__heart-button"></button>
                </div>
            </article>
        </template>
        <script src="script/index.js"></script>
    </body>
</html>
