<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/mesto-logo.svg')%>" alt="логотип место" class="header__logo" />
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/cousteau.jpg')%>" alt="жак-ив-кусто" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" id="open-form" class="profile__edit-button" aria-label="открытие поля для редактирования"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__subtitle">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__form">
                <button type="button" class="popup__button popup__button_type_close-edit" aria-label="кнопка закрытия формы"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit" class="input input_edit-profile" novalidate>
                    <input type="text" name="name" id="name" class="input__text input__text_type_name" placeholder="Имя" minlength="2" maxlength="40" required />
                    <span id="name-error" class="error"></span>
                    <input type="text" name="content" id="content" class="input__text input__text_type_content" placeholder="О Себе" minlength="2" maxlength="200" required />
                    <span id="content-error" class="error"></span>
                    <button type="submit" class="input__button-save" aria-label="кнопка сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-element">
            <div class="popup__form">
                <button type="button" class="popup__button popup__button_type_close-add" aria-label="кнопка закрытия формы"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card" class="input input_add-card" novalidate>
                    <input type="text" id="name" name="name" class="input__text input__text_type_title" placeholder="Название" minlength="2" maxlength="30" required />
                    <span id="name-error" class="error"></span>
                    <input type="url" id="link" name="link" class="input__text input__text_type_link" placeholder="Ссылка на картинку" required />
                    <span id="link-error" class="error"></span>
                    <button type="submit" class="input__button-save" aria-label="кнопка создать">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_show-image">
            <div class="popup__show-image">
                <button type="button" class="popup__button popup__button_type_close-image" aria-label="кнопка закрытия формы"></button>
                <img class="popup__image" src="#" alt="-">
                <p class="popup__subtitle-image"></p>
            </div>
        </div>
        <template class="template">
            <article class="element">
                <button type="button" class="element__basket-button"></button>
                <img class="element__image" src="#" alt="-" />
                <div class="element__block">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__heart-button"></button>
                </div>
            </article>
        </template>
    </body>
</html>
